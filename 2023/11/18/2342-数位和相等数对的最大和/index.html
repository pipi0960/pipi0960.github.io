    <div class="post-body" itemprop="articleBody"><h1 id="代码："><a href="#代码：" class="headerlink" title="代码："></a>代码：</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">给你一个下标从 0 开始的数组 nums ，数组中的元素都是 正 整数。请你选出两个下标 i 和 j（i != j），且 nums[i] 的数位和 与  nums[j] 的数位和相等。</span></span><br><span class="line"><span class="string">请你找出所有满足条件的下标 i 和 j ，找出并返回 nums[i] + nums[j] 可以得到的 最大值 。</span></span><br><span class="line"><span class="string">示例 1：</span></span><br><span class="line"><span class="string">输入：nums = [18,43,36,13,7]</span></span><br><span class="line"><span class="string">输出：54</span></span><br><span class="line"><span class="string">解释：满足条件的数对 (i, j) 为：</span></span><br><span class="line"><span class="string">- (0, 2) ，两个数字的数位和都是 9 ，相加得到 18 + 36 = 54 。</span></span><br><span class="line"><span class="string">- (1, 4) ，两个数字的数位和都是 7 ，相加得到 43 + 7 = 50 。</span></span><br><span class="line"><span class="string">所以可以获得的最大和是 54 。</span></span><br><span class="line"><span class="string">示例 2：</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">输入：nums = [10,12,19,14]</span></span><br><span class="line"><span class="string">输出：-1</span></span><br><span class="line"><span class="string">解释：不存在满足条件的数对，返回 -1 。</span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line">nums = [<span class="number">18</span>, <span class="number">43</span>, <span class="number">36</span>, <span class="number">13</span>, <span class="number">78</span>, <span class="number">69</span>]</span><br><span class="line">Max = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> single_num <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="built_in">len</span>(nums)):</span><br><span class="line">    sum1 = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> single_single_num1 <span class="keyword">in</span> <span class="built_in">str</span>(nums[single_num]):</span><br><span class="line">        sum1 += <span class="built_in">int</span>(single_single_num1)</span><br><span class="line">    <span class="comment"># print(sum1)</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(single_num + <span class="number">1</span>, <span class="built_in">len</span>(nums)):</span><br><span class="line">        sum2 = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> single_single_num2 <span class="keyword">in</span> <span class="built_in">str</span>(nums[i]):</span><br><span class="line">            sum2 += <span class="built_in">int</span>(single_single_num2)</span><br><span class="line">        <span class="comment"># print(sum2)</span></span><br><span class="line">        <span class="keyword">if</span> sum2 == sum1:</span><br><span class="line">            <span class="comment"># print(sum1)</span></span><br><span class="line">            <span class="keyword">if</span> sum1 &gt; Max:</span><br><span class="line">                Max = sum1</span><br><span class="line"><span class="built_in">print</span>(Max)</span><br><span class="line"><span class="comment"># for n in range(i+1,len(nums)):</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
