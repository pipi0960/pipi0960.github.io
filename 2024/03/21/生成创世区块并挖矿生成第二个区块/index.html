    <div class="post-body" itemprop="articleBody"><h1 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h1><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;crypto/sha256&quot;</span></span><br><span class="line">	<span class="string">&quot;encoding/hex&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;strconv&quot;</span></span><br><span class="line">	<span class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// Block represents each &#x27;item&#x27; in the blockchain</span></span><br><span class="line"><span class="keyword">type</span> Block <span class="keyword">struct</span> &#123;</span><br><span class="line">	Index      <span class="type">int</span></span><br><span class="line">	Timestamp  <span class="type">string</span></span><br><span class="line">	Data       <span class="type">string</span></span><br><span class="line">	Hash       <span class="type">string</span></span><br><span class="line">	PrevHash   <span class="type">string</span></span><br><span class="line">	Nonce      <span class="type">int</span></span><br><span class="line">	Difficulty <span class="type">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Blockchain is a series of validated Blocks</span></span><br><span class="line"><span class="keyword">var</span> Blockchain []Block</span><br><span class="line"></span><br><span class="line"><span class="comment">// calculateHash is a simple SHA256 hashing function</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">calculateHash</span><span class="params">(block Block)</span></span> <span class="type">string</span> &#123;</span><br><span class="line">	record := strconv.Itoa(block.Index) + block.Timestamp + block.Data + block.PrevHash + strconv.Itoa(block.Nonce)</span><br><span class="line">	h := sha256.New()</span><br><span class="line">	h.Write([]<span class="type">byte</span>(record))</span><br><span class="line">	hashed := h.Sum(<span class="literal">nil</span>)</span><br><span class="line">	<span class="keyword">return</span> hex.EncodeToString(hashed)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// generateBlock creates a new block using previous block&#x27;s hash</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">generateBlock</span><span class="params">(oldBlock Block, Data <span class="type">string</span>, Difficulty <span class="type">int</span>)</span></span> Block &#123;</span><br><span class="line">	<span class="keyword">var</span> newBlock Block</span><br><span class="line"></span><br><span class="line">	t := time.Now()</span><br><span class="line"></span><br><span class="line">	newBlock.Index = oldBlock.Index + <span class="number">1</span></span><br><span class="line">	newBlock.Timestamp = t.String()</span><br><span class="line">	newBlock.Data = Data</span><br><span class="line">	newBlock.PrevHash = oldBlock.Hash</span><br><span class="line">	newBlock.Difficulty = Difficulty</span><br><span class="line">	newBlock.Hash = calculateHash(newBlock)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Implement the Proof of Work (PoW)</span></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; ; i++ &#123;</span><br><span class="line">		<span class="comment">// hex := fmt.Sprintf(&quot;%x&quot;, i)</span></span><br><span class="line">		newBlock.Nonce = i</span><br><span class="line">		<span class="keyword">if</span> !isHashValid(calculateHash(newBlock), newBlock.Difficulty) &#123;</span><br><span class="line">			fmt.Println(calculateHash(newBlock), <span class="string">&quot; do more work!&quot;</span>)</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			fmt.Println(calculateHash(newBlock), <span class="string">&quot; work done!&quot;</span>)</span><br><span class="line">			newBlock.Hash = calculateHash(newBlock)</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> newBlock</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// isHashValid checks if the hash meets the criteria defined by difficulty</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">isHashValid</span><span class="params">(hash <span class="type">string</span>, difficulty <span class="type">int</span>)</span></span> <span class="type">bool</span> &#123;</span><br><span class="line">	prefix := <span class="string">&quot;&quot;</span></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; difficulty; i++ &#123;</span><br><span class="line">		prefix += <span class="string">&quot;0&quot;</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> hash[:difficulty] == prefix</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">// Set difficulty</span></span><br><span class="line">	difficulty := <span class="number">4</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// Create the genesis block</span></span><br><span class="line">	t := time.Now()</span><br><span class="line">	genesisBlock := Block&#123;<span class="number">0</span>, t.String(), <span class="string">&quot;Genesis Block&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="number">0</span>, difficulty&#125;</span><br><span class="line">	genesisBlock.Hash = calculateHash(genesisBlock)</span><br><span class="line">	Blockchain = <span class="built_in">append</span>(Blockchain, genesisBlock)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Add a new block</span></span><br><span class="line">	newBlock := generateBlock(genesisBlock, <span class="string">&quot;Block #1&quot;</span>, difficulty)</span><br><span class="line">	Blockchain = <span class="built_in">append</span>(Blockchain, newBlock)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Print the blockchain</span></span><br><span class="line">	<span class="keyword">for</span> _, block := <span class="keyword">range</span> Blockchain &#123;</span><br><span class="line">		fmt.Printf(<span class="string">&quot;Index: %d\n&quot;</span>, block.Index)</span><br><span class="line">		fmt.Printf(<span class="string">&quot;Timestamp: %s\n&quot;</span>, block.Timestamp)</span><br><span class="line">		fmt.Printf(<span class="string">&quot;Data: %s\n&quot;</span>, block.Data)</span><br><span class="line">		fmt.Printf(<span class="string">&quot;Hash: %s\n&quot;</span>, block.Hash)</span><br><span class="line">		fmt.Printf(<span class="string">&quot;nonce：%d PrevHash: %s\n&quot;</span>, block.Nonce, block.PrevHash)</span><br><span class="line">		fmt.Println()</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
