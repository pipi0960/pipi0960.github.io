    <div class="post-body" itemprop="articleBody"><h1 id="程序代码"><a href="#程序代码" class="headerlink" title="程序代码"></a>程序代码</h1><p>代码如下，还是比较好理解的。不过不够简洁。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line">shitou = <span class="number">1</span></span><br><span class="line">bu = <span class="number">2</span></span><br><span class="line">jiandao = <span class="number">3</span></span><br><span class="line">d = random.randint(<span class="number">1</span>,<span class="number">3</span>)</span><br><span class="line">e = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&quot;请输入你要出的手势\n 1.石头 2.布 3.剪刀&quot;</span>))</span><br><span class="line"><span class="comment"># 1石头</span></span><br><span class="line"><span class="comment"># 2布</span></span><br><span class="line"><span class="comment"># 3剪刀</span></span><br><span class="line"><span class="keyword">if</span> d == e:</span><br><span class="line">	exit(<span class="string">&#x27;平局&#x27;</span>)</span><br><span class="line"><span class="keyword">if</span> d == <span class="number">1</span>:</span><br><span class="line">    d += e</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;电脑出的是石头&quot;</span>)</span><br><span class="line">    <span class="keyword">if</span> d == <span class="number">3</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;你赢了&quot;</span>)</span><br><span class="line">        exit()</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;你输了&quot;</span>)</span><br><span class="line">        exit()</span><br><span class="line"><span class="keyword">if</span> d == <span class="number">2</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;电脑出的是布&quot;</span>)</span><br><span class="line">    d += e</span><br><span class="line">    <span class="keyword">if</span> d == <span class="number">5</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;你赢了&quot;</span>)</span><br><span class="line">        exit()</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;你输了&quot;</span>)</span><br><span class="line">        exit()</span><br><span class="line"><span class="keyword">if</span> d == <span class="number">3</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;电脑出的是剪刀&quot;</span>)</span><br><span class="line">    d += e</span><br><span class="line">    <span class="keyword">if</span> d == <span class="number">4</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;你赢了&quot;</span>)</span><br><span class="line">        exit()</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;你输了&quot;</span>)</span><br><span class="line">        exit()</span><br></pre></td></tr></table></figure>
